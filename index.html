<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="https://images.twinkl.co.uk/tw1n/image/private/t_630/u/ux/chafinch-flying-flight-bird-animal-ks1_ver_1.png"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/f83777b1f5.js"
      crossorigin="anonymous"
    ></script>
    <title>Peace</title>
  </head>
  <body>
    <div id="overlay">
      <h3 id="result-display">0 boulders dumped!</h3>
      <div id="overlay-content">
        <h1>Use to move!</h1>
        <img
          src="https://cdn-icons-png.flaticon.com/512/7177/7177433.png"
          alt=""
          width="70%"
        />
      </div>
    </div>
    <aside>
      <div>
        <button id="sunset">
          <img
            src="https://cdn.icon-icons.com/icons2/1370/PNG/512/if-weather-26-2682825_90789.png"
            alt=""
            width="60%"
          />
        </button>
        <button id="noon">
          <img
            src="https://www.freeiconspng.com/thumbs/sun-icon/sun-icon-31.png"
            alt=""
            width="60%"
          />
        </button>
        <button id="night">
          <img
            src="https://www.freeiconspng.com/thumbs/moon-icon/moon-icon-11.png"
            alt=""
            width="80%"
          />
        </button>
      </div>
      <div id="utility-buttons">
        <button id="add-object-button" disabled>+</button>
        <span id="tooltip"
          >Only one boulder can be spawned at any given time!</span
        >
        <button onclick="window.location.reload()">
          <i class="fa fa-refresh"></i>
        </button>
        <button><i class="fa fa-cogs"></i></button>
      </div>
    </aside>
    <canvas class="webgl"></canvas>
    <script type="module" src="/main.js"></script>
  </body>
</html>
